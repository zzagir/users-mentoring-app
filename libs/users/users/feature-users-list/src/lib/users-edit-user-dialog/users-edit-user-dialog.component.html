<h1 mat-dialog-title>Редактировать пользователя</h1>
<mat-dialog-content>
  <form [formGroup]="formGroup" class="d-flex flex-column" novalidate>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input formControlName="city" matInput>
    </mat-form-field>
  </form>
</mat-dialog-content>
<div mat-dialog-actions>
  <button (click)="save()" [disabled]="!formGroup.valid" [mat-dialog-close]="true" color="primary" mat-raised-button>
    Сохранить
  </button>
  <button [mat-dialog-close]="false" mat-button>Отмена</button>
</div>
