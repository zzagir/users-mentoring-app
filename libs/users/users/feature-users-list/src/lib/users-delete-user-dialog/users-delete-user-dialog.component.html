<h1 mat-dialog-title>Удаление пользователя</h1>
<div mat-dialog-content>Вы уверены, что хотите удалить пользователя {{data.name}}?</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="true" color="primary" mat-raised-button>Да</button>
  <button [mat-dialog-close]="false" mat-button>Нет</button>
</div>
